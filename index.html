<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon-instagram.png" type="instagram-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Imagem do celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil.png" alt="foto do perfil">
                </div>
                <a href="" class="instagram-login"><b>Continuar como leyde_marques</b></a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
               <p class="not-account">Não é leyde_marques?</p> 
               <p class="not-account">
                   <span class="link-blue"><b>Trocar de conta</b></span>
                   ou
                   <span class="link-blue"><b>Cadastre-se</b></span>
               </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Desenvolvido por Leyde Marques
    </footer>
</body>
</html>
